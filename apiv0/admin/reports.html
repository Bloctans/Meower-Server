<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Meower | Administration</title>
    <link rel="shortcut icon" href="assets/77336943.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="scratch" class="logo" href="#"><a id="scratch" href="/">Meower </a><a id="scratch" class="link" href="#">administration panel</a></div>
    <br>
    <div class="tab">
      <button class="tab_button active" href="#">Reports</button>
      <button class="tab_button" href="/users">Users</button>
      <button class="tab_button" href="/chats">Chats</button>
      <button class="tab_button" href="/posts">Posts</button>
      <button class="tab_button" href="/announcements">Announcements</button>
      <button class="tab_button" href="/configuration">Configuration</button>
    </div>
    <div class="tabcontent" id="reports">
      <form action="#" method="post">
        {% if error %}
          <p style="color: #ff0000;" id="login-error">{{error}}</p>
        {% endif %}
        <input type="text" name="username" placeholder="Username" /><br><br>
        <input type="password" name="password" placeholder="Password" /><br><br>
        <input type="text" name="mfa" placeholder="2FA Code (optional)" /><br><br>
        <button type="submit" id="submit">Login</button>
      </form>
    </div>
  </body>
</html>
